<script>

	function BorrarDuplicados(arreglo1, arreglo2) {

	if (arreglo1.length > 20 && arreglo1.length < 3) {

		console.log("error parámetro 1")
	}

	if (arreglo2.length > 20 && arreglo2.length < 3) {

		console.log("error parámetro 2")
	}

	var arr3 = [];
	arr3 = arreglo1.concat(arreglo2);
	
	for (i in arr3) {
		//inicializo un contador, se resetea cada vez que salgo del ciclo j
		var count= 0;
		for (j in arr3) {
			//comparo el elemnto i con cada elemento restante mediante un nuevo for
			if (arr3[i] == arr3[j] ) {
				//por cada coincidencia incremento el contador
				count++
				//siempre habrá mínimo un elemento igual porque inicialmente se compara contra sí mismo
				if (count > 1) {
					//si en cuentra un elemento igual a parte de sí mismo cambio el valor por la etiqueta "igual" que luego usaré para eliminar
					
					arr3.splice(j,1,"igual");
				}
				
			}

			if (count > 1) {
					//le pongo una etiqueta para el borrado al primer elemento comparado si se encontraron duplicados
					
					arr3.splice(i,1,"igual");
				}

		}

	}

	//bucle para borrar los duplicados
	while (arr3.indexOf("igual")>-1) {
		//elimino los que tengan el valor "igual" es decir los duplicados
		arr3.splice(arr3.indexOf("igual"), 1);

	}

	if (arr3.length == 0) {

		console.log("Todos los nombres coinciden en ambas listas");
	}
	return arr3;


	}
